<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>1테스트</title>
    <script src="/phaser.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script> 
</head>
<body>
    <script type="text/javascript">
        
// velocityFromRotation() can be called like a plain function.
// velocityFromRotation() can be called like a plain function.
//const VelocityFromRotation = Phaser.Physics.Arcade.ArcadePhysics.prototype.velocityFromRotation;
class Example extends Phaser.Scene
{
    // private controls!: Phaser.Cameras.Controls.SmoothedKeyControl

	preload()
	{
		this.load.image('grid', 'assets/sky.png');
	}

	create()
	{
        this.ground = this.add.tileSprite(400, 300, 0, 0, 'grid').setScrollFactor(0, 0);
        
		const cursors = this.input.keyboard.createCursorKeys();
	
		this.controls = new Phaser.Cameras.Controls.SmoothedKeyControl({
			camera: this.cameras.main,

			up: cursors.up,
			down: cursors.down,
			acceleration: 0.06,
			drag: 0.0005,
			maxSpeed: 1.0
		})
	
		const cam = this.cameras.main
	
		const gui = new dat.GUI();
	
		const help = {
			line1: 'Cursors to move'
		}
	
		const f1 = gui.addFolder('Camera')
		 f1.add(cam, 'y').listen();
		 f1.add(cam, 'scrollY').listen();
		 f1.open();
        
	}

	update(time, deltaTime)
	{
		this.controls.update(deltaTime);
        const { scrollX, scrollY } = this.cameras.main;
        this.ground.setTilePosition(scrollX, scrollY);
	}
}

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    parent: 'phaser-example',
    physics: {
        default: 'arcade',
        arcade: { debug: false }
    },
    scale: {
		mode: Phaser.Scale.ScaleModes.FIT
	},
    scene: Example
};

const game = new Phaser.Game(config);
    </script>
</body>
</html>
